<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aloqa markazi - Magchi Power</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="img/photo_2022-03-26_10-52-44.jpg">
    <style>
        *{
            text-decoration: none;
            list-style: none;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #b5b8c1;
            padding: 20px;
            min-height: 100vh;
        }

        /* Header Styles */
        header {
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        nav .menu{
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        nav .menu img{
            height: 60px;
            width: auto;
        }

        nav .menu ul{
            display: flex;
        }

        nav .menu ul li a{
            font-size: 16px;
            font-weight: 800;
            color: #000;
            text-transform: uppercase;
            padding: 26px 15px 28px;
            display: block;
            transition: 0.5s;
        }

        nav .menu ul li a:hover{
            background: #000;
            color: #fff;
        }

        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        /* Contact Container */
        .contact-container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            padding: 30px;
            border: 2px solid #000;
        }
        
        .back-btn {
            background: #000;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 30px;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: #333;
        }
        
        .back-btn a {
            color: white;
            text-decoration: none;
        }
        
        .contact-content h1 {
            color: #000;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            text-transform: uppercase;
        }
        
        .phone-number {
            background: #f0f0f0;
            padding: 15px 20px;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 18px;
            border-left: 4px solid #000;
            transition: all 0.3s ease;
        }
        
        .phone-number:hover {
            background: #e0e0e0;
        }
        
        .phone-number a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
            display: block;
        }

        .ii {
            color: #302f2f;
            margin-right: 10px;
        }

        /* Footer */
        footer {
            padding: 20px;
            max-width: 1200px;
            margin: 30px auto 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        footer .text {
            width: 100%;
            text-align: center;
        }

        footer .text h5 {
            font-size: 28px;
            color: #000;
        }

        footer .text p {
            margin-top: 16px;
            color: #515050;
            font-size: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            
            nav .menu ul {
                display: none;
                position: absolute;
                top: 80px;
                left: 0;
                width: 100%;
                background: #fff;
                flex-direction: column;
                box-shadow: 0 5px 10px rgba(0,0,0,0.1);
            }
            
            nav .menu ul.active {
                display: flex;
            }
            
            nav .menu ul li {
                width: 100%;
                text-align: center;
            }
            
            nav .menu ul li a {
                padding: 15px;
                display: block;
            }
            
            .contact-container {
                padding: 20px;
                margin: 20px auto;
            }
            
            .contact-content h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }
            
            .phone-number {
                font-size: 16px;
                padding: 12px 15px;
            }
        }
        
        @media (max-width: 480px) {
            .contact-container {
                padding: 15px;
                margin: 15px auto;
            }
            
            .back-btn {
                padding: 10px 20px;
                font-size: 14px;
                margin-bottom: 20px;
            }
            
            .contact-content h1 {
                font-size: 20px;
            }
            
            .phone-number {
                font-size: 14px;
            }
            
            footer .text h5 {
                font-size: 24px;
            }
            
            footer .text p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="menu">
                <a href="index.html"><img src="img/photo_2022-03-26_10-52-44.jpg" alt="Magchi Power Logo"></a>
                <div class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
                <ul>
                    <li><a href="index.html">Bosh Sahifa</a></li>
                    <li><a href="3.index.html">Qo'shimcha ma'lumot</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="contact-container">
        <button class="back-btn"><a class="knopka" href="index.html">Ortga</a></button>
        <div class="contact-content">
            <h1>Aloqa markazi</h1>
            <div class="phone-number">
                <a href="tel:+998903716201"><i class="fas fa-phone-alt ii"></i> +998 90 371 62 01 </a>
            </div>
            <div class="phone-number">
                <a href="tel:+998909435012"><i class="fas fa-phone-alt ii"></i> +998 90 943 50 12 </a>
            </div>
        </div>
    </div>

    <footer>
        <div class="text">
            <h5>Mangchi power eng qulay va arzon</h5>
            <p>Bu sayt "Mangchi powerning" bosh direktor o'g'li tomonidan yaratilgan</p>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.querySelector('.menu-toggle');
            const navMenu = document.querySelector('.menu ul');
            
            menuToggle.addEventListener('click', function() {
                navMenu.classList.toggle('active');
            });
            
            // Close menu when clicking on a link
            document.querySelectorAll('.menu ul li a').forEach(link => {
                link.addEventListener('click', function() {
                    navMenu.classList.remove('active');
                });
            });
        });
    </script>
</body>
</html>
